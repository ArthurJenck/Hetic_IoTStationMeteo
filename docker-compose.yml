services:
  mqtt:
    image: eclipse-mosquitto:2
    ports:
      - "1883:1883"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf
    healthcheck:
      test: [
          "CMD",
          "mosquitto_sub",
          "-t",
          "$$SYS/#",
          "-C",
          "1",
          "-i",
          "healthcheck",
          "-W",
          "3",
        ] # ai-crafted :)
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  nodejs-server:
    build:
      context: ./bridge
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - MQTT_HOST=mqtt
      - MQTT_PORT=1883
    depends_on:
      mqtt:
        condition: service_healthy
